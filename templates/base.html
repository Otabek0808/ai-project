    <style>
      /* header.css */
      header {
        width: auto;
        height: auto;
      }
      .section_header {
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
        width: auto;
        height: auto;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo svg {
        width: 50px;
        height: auto;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.782);
        border-radius: 10px;
        padding: 10px;
        transition: 0.5s ease;
        position: absolute;
        left: 35px;
        top: 45px;
        z-index: 30;
      }
      .logo svg:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }
      .profil_img {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profil_img img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 3px solid white;
        transition: 0.3s ease;
        cursor: pointer;
      }
      .profil_img img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .list_btn_box {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 50px;
        padding: 15px;
        justify-content: space-around;
      }
      .list_btn_box a {
        text-decoration: none;
      }
      .list_btn_box a button {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 155px;
        height: 40px;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(0, 0, 0);
        border: none;
        padding: 3px;
      }
      .list_btn_box button:hover {
        transform: scale(0.97);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        opacity: 0.7;
      }
      .list_btn_box a button p {
        color: rgb(0, 0, 0);
        font-size: 14px;
        margin-top: 15px;
      }
      .list_btn_box svg {
        width: 18px;
        height: auto;
      }
      .list_btn_box form button {
        display: flex;
        gap: 10px;
        text-align: center;
        text-decoration: none;
        width: 120px;
        height: 40px;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(20, 33, 119);
        padding-left: 14px;
        padding-right: 14px;
        border: none;
      }
      .list_btn_box form button:hover {
        transform: scale(0.97);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .list_btn_box form button p {
        margin-top: 9px;
        font-size: 14px;
      }
      .list_btn_box span {
        display: flex;
        gap: 10px;
        align-items: center;
        text-decoration: none;
        width: 100px;
        height: 40px;
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(20, 33, 119);
      }
      #listBtn {
        display: none; /* Boshlanish holati */
        width: 200px; /* Kengligi */
        transition: width 0.5s ease; /* Jilokorlik effekti */
        overflow: hidden;
      }

      #listBtn.active {
        display: block; /* Boshqa holat */
        width: 200px; /* Kengligi */
        transition: width 0.5s ease; /* Jilokorlik effekti */
      }
      /* main.css */
      * {
        padding: 0;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      body {
        padding: 5px;
        background: linear-gradient(to right, #a3c1e0, #b7c9e2, #d2c7e5);
        min-height: 100vh;
      }
      .section_container {
        background: linear-gradient(to right, #87ceeb, #d2c7e5, #f2c5d6);
        background-repeat: no-repeat;
        border-radius: 30px;
        border: 3px solid #ffffff;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        width: 100%;
        min-width: 280px;
        height: 100%;
        min-height: 100vh;
      }
      .contaner_box {
        border-radius: 20px;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        background-color: rgba(22, 188, 171, 0.1);
        display: flex;
        gap: 10px;
        height: 100%;
        min-height: 95vh;
      }
      .hed_main {
        padding: 35px;
        width: 100%;
      }
      main {
        padding-top: 20px;
      }

      /* home.css */
      .static_contaner_section {
        width: auto;
        max-width: 100%;
        height: auto;
        display: flex;
        gap: 10px;
        justify-content: space-between;
      }
      .contaner_info {
        width: 100%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .log_num {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .log_num svg {
        width: 50px;
        height: 50px;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        padding: 10px;
        border-radius: 10px;
      }
      .log_num h2 {
        font-size: 36px;
      }
      .contaner_info p {
        font-size: 18px;
        margin-top: 20px;
      }
      .section_statistik {
        padding-top: 20px;
        width: auto;
        height: auto;
        display: flex;
        max-width: 100%;
        gap: 15px;
      }
      .statistik_box {
        width: 100%;
        height: auto;
      }
      .progres {
        display: flex;
        justify-content: space-between;
        width: auto;
        gap: 15px;
      }
      .progress_box {
        width: 100%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .attent_box {
        padding-top: 20px;
        display: flex;
        justify-content: space-between;
        width: auto;
        gap: 15px;
      }
      .attent {
        width: 40%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .grade {
        width: 60%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .announcements {
        margin-top: 20px;
        width: auto;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .time_box {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 60%;
        height: auto;
      }
      .tasks {
        width: auto;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .tasks_box {
        width: auto;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      /* menu.css */
      .menu {
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(226, 237, 236, 0.664);
        border-radius: 20px;
        transition: width 0.5s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid #ffffff;
      }
      .menu.show {
        display: block;
        transform: translateX(0);
      }
      .menu article {
        margin-top: 110px;
        margin-bottom: 60px;
        padding: 0 30px 0 40px;
        transition: 0.3s ease;
      }
      .menu article a {
        text-decoration: none;
      }
      .menu article a button {
        width: 220px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        margin-top: 5px;
        background: none;
        font-size: 18px;
        transition: 0.3s ease;
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 20px;
      }
      .menu article a button:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .menu article a button.show {
        display: block;
        opacity: 0;
      }
      .menu article a button svg {
        width: 20px;
        height: 20px;
      }
      .menu article a button i {
        width: 20px;
        height: 20px;
      }
      @media (max-width: 1225px) {
        .profil_img img {
          width: 50px;
          height: 50px;
        }
        .list_btn_box a button {
          width: 140px;
          height: 38px;
          padding: 2.5px;
        }
        .list_btn_box a button p {
          margin-top: 9px;
          font-size: 12px;
        }
      }
      @media (max-width: 1115px) {
        .logo svg {
          width: 38px;
          height: 38px;
          padding: 8.5px;
        }
        .menu article {
          margin-top: 95px;
          margin-bottom: 48px;
        }
        .menu article a button {
          width: 195px;
          font-size: 15px;
          gap: 16px;
          padding: 16px;
        }
        .menu article a button svg {
          width: 17.5px;
          height: 17.5px;
        }
        .menu article a button i {
          width: 17.5px;
          height: 17.5px;
        }
      }
      @media (max-width: 1001px) {
        .logo svg {
          width: 31px;
          height: 31px;
        }
        .menu article {
          margin-top: 84px;
          margin-bottom: 39px;
        }
        .menu article a button {
          font-size: 13.7px;
          gap: 13.9px;
          padding: 12px 5px 12px 3px;
        }
        .menu article a button svg {
          width: 15.1px;
          height: 15.1px;
        }

          width: 15.1px;
          height: 15.1px;
        }
        .menu article a button i {
          width: 15.1px;
          height: 15.1px;
        }
      }
      @media (max-width: 830px) {
        .logo svg {
          width: 31px;
          height: 31px;
          border-radius: 7px;
        }
        .menu article {
          margin-top: 84px;
          margin-bottom: 39px;
        }
        .menu article a button {
          font-size: 11.2px;
          gap: 10.8px;
          padding: 10.1px 3.6px 10.1px 2.5px;
        }
        .menu article a button svg {
          width: 15.1px;
          height: 15.1px;
        }
        .menu article a button svg {
          width: 15.1px;
          height: 15.1px;
        }
        .menu article a button i {
          width: 15.1px;
          height: 15.1px;
        }
      }
      @media (max-width: 710px) {
        .menu article {
        }
      }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // index.js
      const menu = document.getElementById("menu");
      const menuBox = document.getElementById("menu_box");
      const dashboard = document.getElementById("dashboard");
      const hedMain = document.getElementById("hedMain");
      const menuBtn = document.getElementById("menuBtn");

      let isVisible = localStorage.getItem("menuVisible") === "true"; // Get the state when the browser is refreshed

      // Set the initial menu state
      if (isVisible) {
        showMenu();
      } else {
        hideMenu();
      }

      // Click event for the menu
      menu.addEventListener("click", () => {
        if (window.innerWidth > 740) {
          // If screen width is greater than 740px
          if (isVisible) {
            hideMenu();
          } else {
            showMenu();
          }
        } else {
          // If screen width is 740px or less, reverse the functionality
          if (isVisible) {
            showMenu(); // Show menu
          } else {
            hideMenu(); // Hide menu
          }
        }

        isVisible = !isVisible; // Toggle visibility
        localStorage.setItem("menuVisible", isVisible); // Save state
      });

      // Resize event to handle screen size changes
      window.addEventListener("resize", () => {
        if (window.innerWidth <= 740 && isVisible) {
          hideMenu(); // Hide menu if screen size is less than or equal to 740px
          isVisible = false; // Update visibility state
          localStorage.setItem("menuVisible", isVisible); // Save state
        }
      });

      function hideMenu() {
        menuBox.style.width = "0"; // Change width to 0
        menuBtn.style.opacity = "0";
        setTimeout(() => {
          menuBox.classList.remove("show"); // Make it hidden
          menuBox.style.display = "none"; // Fully hide
          dashboard.style.margin = "-35px auto"; // Reset dashboard
          hedMain.style.width = "100%";
          menuBtn.style.display = "none"; // Hide button
          menuBtn.classList.remove("show");
        }, 500); // Animation duration
      }

      function showMenu() {
        menuBox.style.display = "block"; // Show the menu

        setTimeout(() => {
          menuBox.classList.add("show"); // Transition to visible state
          menuBox.style.width = "25%"; // Change width
          dashboard.style.transform = "translateX(320px)"; // Move dashboard left
          hedMain.style.width = "60%";
        }, 10); // Short delay

        setTimeout(() => {
          menuBtn.style.display = "block"; // Show menuBtn
          menuBtn.style.width = "20%"; // Change width
          menuBtn.style.opacity = "1";
        }, 500); // Delay for button display
      }

      // Sahifa ichidagi operatsiya, yangilanishni ta'sir etmaydi

      const loginBtn = document.getElementById("loginBtn");
      const imgBtn = document.getElementById("imgBtn");
      const listBtn = document.getElementById("listBtn");

      // Sahifa yuklanganda holatni tiklash
      window.addEventListener("load", () => {
        const imgBtnDisplay = localStorage.getItem("imgBtnDisplay");
        const listBtnDisplay = localStorage.getItem("listBtnDisplay");

        // `imgBtn` holatini tiklash
        if (imgBtnDisplay === "flex") {
          imgBtn.style.display = "flex";
          imgBtn.style.opacity = "1";
        } else {
          imgBtn.style.display = "none";
          imgBtn.style.opacity = "0";
        }

        // `listBtn` holatini tiklash
        if (listBtnDisplay === "flex") {
          listBtn.style.display = "flex";
          listBtn.style.width = "420px";
        } else {
          listBtn.style.display = "none";
          listBtn.style.width = "0";
        }
      });

      // Login tugmasini bosilganda
      loginBtn.addEventListener("click", () => {
        if (imgBtn.style.display === "flex") {
          // Agar imgBtn ko'rsatilsa
          imgBtn.style.opacity = "0"; // Opasiti 0 ga qisqartirish
          setTimeout(() => {
            imgBtn.style.display = "none"; // 0 holatda mustahkamlash
            localStorage.setItem("imgBtnDisplay", "none"); // Holatni saqlash
          }, 500); // 0 ga o'zgarishi uchun vaqt (aniqlik)

          // listBtn ni yashirish
          listBtn.style.width = "0"; // Kenglikni 0 ga qisqartirish
          setTimeout(() => {
            listBtn.style.display = "none"; // 0 holatda mustahkamlash
            localStorage.setItem("listBtnDisplay", "none"); // Holatni saqlash
          }, 500); // 0 ga o'zgarishi uchun vaqt (aniqlik)
        } else {
          // Agar imgBtn yashirilsa
          imgBtn.style.display = "flex"; // Ko'rsatish
          setTimeout(() => {
            imgBtn.style.opacity = "1"; // Opasiti 1 ga o'zgartirish
            localStorage.setItem("imgBtnDisplay", "flex"); // Holatni saqlash
          }, 10); // Tez vaqt oraliq

          // listBtn ni ko'rsatish
          listBtn.style.display = "flex"; // Ko'rsatish
          setTimeout(() => {
            listBtn.style.width = "420px"; // Kenglikni asl holatiga qaytarish
            localStorage.setItem("listBtnDisplay", "flex"); // Holatni saqlash
          }, 10); // Tez vaqt oraliq
        }
      });

      <!-- ekran uchun -->
      function adjustListBtnWidth() {
        if (window.innerWidth < 1225) {
          listBtn.style.width = "390px"; // Kenglikni 390px qilib o'rnating
          listBtn.style.display = "flex"; // Agar ko'rsatmoqchi bo'lsangiz
        } else {
          listBtn.style.width = ""; // Asl holatiga qaytaring
          listBtn.style.display = ""; // Asl holatiga qaytaring
        }
      }
    </script>
    {% block scripts %}{% endblock %}
