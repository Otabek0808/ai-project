    <style>
      /* header.css */
      * {
        padding: 0;
        margin: 0;
        font-family: "Arial", sans-serif;
        box-sizing: border-box;
      }

      body {
        padding: 5px;
        background: linear-gradient(to right, #a3c1e0, #b7c9e2, #d2c7e5);
        min-height: 100vh;
      }

      .section_container {
        background: linear-gradient(to right, #87ceeb, #d2c7e5, #f2c5d6);
        background-repeat: no-repeat;
        border-radius: 30px;
        border: 3px solid #ffffff;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        width: 100%;
        min-height: 100vh;
      }

      .contaner_box {
        border-radius: 20px;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        background-color: rgba(22, 188, 171, 0.1);
        display: flex;
        height: 100%;
        min-height: 95vh;
        position: relative;
      }

      .hed_main {
        padding: 35px;
        flex: 1;
        transition: all 0.5s ease;
        overflow-x: hidden;
      }

      main {
        padding-top: 20px;
      }

      /* Menu styles */
      .menu {
        width: 0;
        height: auto;
        min-height: 100%;
        backdrop-filter: blur(10px);
        background-color: rgba(226, 237, 236, 0.664);
        border-radius: 20px;
        transition: width 0.5s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid #ffffff;
        overflow: hidden;
        position: relative;
        z-index: 10;
      }

      .menu.show {
        width: 300px;
      }

      .menu article {
        margin-top: 110px;
        margin-bottom: 60px;
        padding: 0 30px 0 40px;
        width: 300px;
        transition: 0.3s ease;
        opacity: 0;
        visibility: hidden;
      }

      .menu.show article {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease 0.2s;
      }

      .menu article a {
        text-decoration: none;
        display: block;
      }

      .menu article a button {
        width: 100%;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        margin-top: 5px;
        background: none;
        font-size: 18px;
        transition: 0.3s ease;
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 20px;
        text-align: left;
      }

      .menu article a button:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        background-color: rgba(255, 255, 255, 0.3);
      }

      .menu article a button svg,
      .menu article a button i {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
      }

      /* Header styles */
      header {
        width: 100%;
        height: auto;
      }

      .section_header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: auto;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo svg {
        width: 50px;
        height: 50px;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.782);
        border-radius: 10px;
        padding: 10px;
        transition: 0.5s ease;
        position: relative;
        left: 0;
        top: 0;
        z-index: 30;
      }

      .logo svg:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }

      .profil_img {
        display: flex;
        align-items: center;
        gap: 10px;
        position: relative;
      }

      .profil_img img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 3px solid white;
        transition: 0.3s ease;
        cursor: pointer;
        object-fit: cover;
      }

      .profil_img img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .list_btn_box {
        display: flex;
        align-items: center;
        gap: 8px;
        height: 50px;
        padding: 15px;
        justify-content: flex-end;
      }

      .list_btn_box a {
        text-decoration: none;
      }

      .list_btn_box a button,
      .list_btn_box form button {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        transition: all 0.3s ease;
        color: rgb(0, 0, 0);
        border: none;
        padding: 8px 15px;
        min-width: 120px;
        justify-content: center;
      }

      .list_btn_box button:hover {
        transform: scale(0.97);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        opacity: 0.7;
      }

      .list_btn_box button p {
        color: rgb(0, 0, 0);
        font-size: 14px;
        margin: 0;
      }

      .list_btn_box svg {
        width: 18px;
        height: auto;
      }

      #listBtn {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        z-index: 100;
        margin-top: 10px;
      }

      #listBtn.active {
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-width: 200px;
      }

      .profil_img span {
        display: flex;
        gap: 10px;
        align-items: center;
        text-decoration: none;
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(20, 33, 119);
        font-size: 14px;
        font-weight: 500;
      }

      /* Responsive styles */
      @media (max-width: 1200px) {
        .menu.show {
          width: 250px;
        }

        .menu article {
          width: 250px;
          padding: 0 20px 0 30px;
        }

        .menu article a button {
          font-size: 16px;
          padding: 15px;
        }

        .hed_main {
          padding: 25px;
        }
      }

      @media (max-width: 992px) {
        .section_container {
          padding: 15px;
        }

        .contaner_box {
          flex-direction: column;
        }

        .menu {
          width: 100%;
          height: 0;
          border-radius: 10px;
          transition: height 0.5s ease;
          position: static;
        }

        .menu.show {
          width: 100%;
          height: auto;
          min-height: 300px;
        }

        .menu article {
          width: 100%;
          margin-top: 50px;
          margin-bottom: 30px;
          padding: 0 20px;
        }

        .menu article a button {
          width: 100%;
          max-width: 400px;
          margin: 5px auto;
        }

        .hed_main {
          width: 100% !important;
          padding: 20px;
        }

        .logo svg {
          width: 40px;
          height: 40px;
          padding: 8px;
        }

        .profil_img img {
          width: 50px;
          height: 50px;
        }

        .list_btn_box a button,
        .list_btn_box form button {
          min-width: 100px;
          padding: 6px 12px;
        }

        .list_btn_box button p {
          font-size: 12px;
        }
      }

      @media (max-width: 768px) {
        .section_container {
          padding: 10px;
          border-radius: 20px;
        }

        .contaner_box {
          border-radius: 15px;
          min-height: 90vh;
        }

        .hed_main {
          padding: 15px;
        }

        .profil_img span {
          font-size: 12px;
        }

        .list_btn_box {
          padding: 10px;
          gap: 5px;
        }

        .list_btn_box a button,
        .list_btn_box form button {
          min-width: 80px;
          padding: 5px 10px;
          font-size: 12px;
        }

        .list_btn_box button p {
          font-size: 11px;
        }

        #listBtn.active {
          min-width: 180px;
          right: -10px;
        }
      }

      @media (max-width: 576px) {
        body {
          padding: 3px;
        }

        .section_container {
          padding: 8px;
          border-radius: 15px;
        }

        .contaner_box {
          border-radius: 10px;
        }

        .profil_img span span {
          display: none;
        }

        .list_btn_box a button p,
        .list_btn_box form button p {
          display: none;
        }

        .list_btn_box a button,
        .list_btn_box form button {
          min-width: 60px;
          padding: 5px;
          justify-content: center;
        }

        .list_btn_box svg {
          margin: 0;
        }

        .logo svg {
          width: 35px;
          height: 35px;
        }

        .profil_img img {
          width: 45px;
          height: 45px;
        }

        .menu.show {
          min-height: 250px;
        }

        .menu article {
          margin-top: 40px;
          margin-bottom: 20px;
        }

        .menu article a button {
          font-size: 14px;
          padding: 12px 15px;
        }
      }

      @media (max-width: 400px) {
        .logo svg {
          width: 30px;
          height: 30px;
          padding: 6px;
        }

        .profil_img img {
          width: 40px;
          height: 40px;
        }

        .list_btn_box {
          gap: 3px;
        }

        .list_btn_box a button,
        .list_btn_box form button {
          min-width: 50px;
          padding: 4px;
        }
      }
    </style>
  </head>

    <script>
      // index.js - Improved version
      const menu = document.getElementById("menu");
      const menuBox = document.getElementById("menu_box");
      const hedMain = document.getElementById("hedMain");
      const menuBtn = document.getElementById("menuBtn");
      const loginBtn = document.getElementById("loginBtn");
      const listBtn = document.getElementById("listBtn");

      let isMenuVisible = localStorage.getItem("menuVisible") === "true";

      // Check screen width for initial state
      function checkScreenSize() {
        return window.innerWidth <= 992; // Mobile breakpoint
      }

      // Initialize menu based on saved state and screen size
      function initMenu() {
        if (checkScreenSize()) {
          // Mobile view - always hide menu initially
          hideMenu();
          isMenuVisible = false;
          localStorage.setItem("menuVisible", "false");
        } else {
          // Desktop view - use saved state
          if (isMenuVisible) {
            showMenu();
          } else {
            hideMenu();
          }
        }
      }

      // Toggle menu function
      menu.addEventListener("click", () => {
        if (isMenuVisible) {
          hideMenu();
        } else {
          showMenu();
        }

        isMenuVisible = !isMenuVisible;
        if (!checkScreenSize()) {
          localStorage.setItem("menuVisible", isMenuVisible);
        }
      });

      function hideMenu() {
        if (checkScreenSize()) {
          // Mobile: hide with height animation
          menuBox.style.height = "0";
          setTimeout(() => {
            menuBox.classList.remove("show");
          }, 300);
        } else {
          // Desktop: hide with width animation
          menuBox.style.width = "0";
          menuBox.classList.remove("show");
        }

        // Reset main content
        hedMain.style.flex = "1";
        hedMain.style.width = "100%";
      }

      function showMenu() {
        menuBox.classList.add("show");

        if (checkScreenSize()) {
          // Mobile: show with height animation
          menuBox.style.height = "auto";
          menuBox.style.minHeight = "300px";
          hedMain.style.flex = "1";
        } else {
          // Desktop: show with width animation
          menuBox.style.width = "300px";
          hedMain.style.flex = "1";
        }
      }

      // Profile button toggle
      loginBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        listBtn.classList.toggle("active");
      });

      // Close profile dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest("#contanerList")) {
          listBtn.classList.remove("active");
        }
      });

      // Handle window resize
      let resizeTimer;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          if (checkScreenSize()) {
            // Mobile: reset menu to hidden state
            hideMenu();
            isMenuVisible = false;
          } else {
            // Desktop: restore menu state
            if (isMenuVisible) {
              showMenu();
            } else {
              hideMenu();
            }
          }
        }, 250);
      });

      // Initialize on load
      window.addEventListener("load", initMenu);

      // Close dropdown when clicking on dropdown items
      document
        .querySelectorAll("#listBtn a, #listBtn button")
        .forEach((item) => {
          item.addEventListener("click", () => {
            listBtn.classList.remove("active");
          });
        });
    </script>
    {% block scripts %}{% endblock %}
  </body>
