      rel="stylesheet"

    <style>
      /* header.css */
      header {
        width: auto;
        height: auto;
      }
      .section_header {
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
        width: auto;
        height: auto;
      }
      .logo {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo svg {
        width: 50px;
        height: auto;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.782);
        border-radius: 10px;
        padding: 10px;
        transition: 0.5s ease;
        position: absolute;
        left: 35px;
        top: 45px;
        z-index: 30;
      }
      .logo svg:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }
      .profil_img {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .profil_img {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .profil_img img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 3px solid white;
        transition: 0.3s ease;
      }

      .list_btn {
        display: flex;
        gap: 20px;
        width: 400px;
        align-items: center;
      }
      .list_btn a {
        display: flex;
        gap: 10px;
        text-align: center;
        text-decoration: none;
        width: 100%;
        height: auto;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(20, 33, 119);
        padding-left: 14px;
      }
      .list_btn a:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .list_btn a p {
        color: rgb(32, 25, 96);
        font-size: 16px;
        margin-top: 12px;
      }
      .list_btn svg {
        width: 30px;
        height: auto;
      }
      .list_btn form button {
        display: flex;
        gap: 10px;
        text-decoration: none;
        max-width: 100%;
        text-align: center;
        height: auto;
        cursor: pointer;
        backdrop-filter: blur(100px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(20, 33, 119);
        border: none;
        padding: 0 12px 0 10px;
      }
      .list_btn form button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .list_btn form button p {
        margin-top: 9px;
      }
      .list_btn span {
        display: flex;
        gap: 10px;
        align-items: center;
        text-decoration: none;
        width: 100%;
        height: auto;
        padding-top: 10px;
        border-radius: 10px;
        transition: 0.3s ease;
        color: rgb(20, 33, 119);
      }

      /* main.css */
      * {
        padding: 0;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      body {
        padding: 5px;
        background: linear-gradient(to right, #a3c1e0, #b7c9e2, #d2c7e5);
        min-height: 100vh;
      }
      .section_container {
        background: linear-gradient(to right, #87ceeb, #d2c7e5, #f2c5d6);
        background-repeat: no-repeat;
        border-radius: 30px;
        border: 3px solid #ffffff;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        width: 100%;
        min-width: 280px;
        height: 100%;
        min-height: 100vh;
      }
      .contaner_box {
        border-radius: 20px;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        background-color: rgba(22, 188, 171, 0.1);
        display: flex;
        gap: 10px;
        height: 100%;
        min-height: 95vh;
      }
      .hed_main {
        padding: 35px;
        width: 100%;
      }
      main {
        padding-top: 20px;
      }

      /* home.css */
      .static_contaner_section {
        width: auto;
        max-width: 100%;
        height: auto;
        display: flex;
        gap: 10px;
        justify-content: space-between;
      }
      .contaner_info {
        min-width: 10px;
        width: 100%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .log_num {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .log_num svg {
        width: 50px;
        height: 50px;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        padding: 10px;
        border-radius: 10px;
      }
      .log_num h2 {
        font-size: 36px;
      }
      .contaner_info p {
        font-size: 18px;
        margin-top: 20px;
      }
      .section_statistik {
        padding-top: 20px;
        width: auto;
        height: auto;
        display: flex;
        max-width: 100%;
        gap: 15px;
      }
      .statistik_box {
        width: 100%;
        height: auto;
      }
      .progres {
        display: flex;
        justify-content: space-between;
        width: auto;
        gap: 15px;
      }
      .progress_box {
        width: 100%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .attent_box {
        padding-top: 20px;
        display: flex;
        justify-content: space-between;
        width: auto;
        gap: 15px;
      }
      .attent {
        width: 40%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .grade {
        width: 60%;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .announcements {
        margin-top: 20px;
        width: auto;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .time_box {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 60%;
        height: auto;
      }
      .tasks {
        width: auto;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .tasks_box {
        width: auto;
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(255, 255, 255, 0.511);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      /* menu.css */
      .menu {
        height: auto;
        backdrop-filter: blur(10px);
        background-color: rgba(226, 237, 236, 0.664);
        border-radius: 20px;
        transition: width 0.5s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border: 1px solid #ffffff;
      }
      .menu.show {
        display: block;
        transform: translateX(0);
      }
      .menu article {
        margin-top: 110px;
        margin-bottom: 60px;
        padding: 0 30px 0 40px;
        transition: 0.3s ease;
      }
      .menu article a {
        text-decoration: none;
      }
      .menu article a button {
        width: 220px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        margin-top: 5px;
        background: none;
        font-size: 18px;
        transition: 0.3s ease;
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 20px;
      }
      .menu article a button:hover {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      .menu article a button.show {
        display: block;
        opacity: 0;
      }
      .menu article a button svg {
        width: 20px;
        height: 20px;
      }
      .menu article a button i {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // index.js

      const menu = document.getElementById("menu");
      const menuBox = document.getElementById("menu_box");
      const dashboard = document.getElementById("dashboard");
      const hedMain = document.getElementById("hedMain");
      const menuBtn = document.getElementById("menuBtn");

      let isVisible = localStorage.getItem("menuVisible") === "true"; // Brauzer yangilanganida holatni oling

      // Menyu boshlang'ich holatini o'rnatamiz
      if (isVisible) {
        showMenu();
      } else {
        hideMenu();
      }

      menu.addEventListener("click", () => {
        if (isVisible) {
          hideMenu();
        } else {
          showMenu();
        }

        isVisible = !isVisible; // Mavjudligini o'zgartirish
        localStorage.setItem("menuVisible", isVisible); // Holatni saqlash
      });

      function hideMenu() {
        menuBox.style.width = "0"; // Kenglikni 0 ga o'zgartiramiz
        menuBtn.style.opacity = "0";
        setTimeout(() => {
          menuBox.classList.remove("show"); // Ko'rinmas qiladi
          menuBox.style.display = "none"; // Tugal yashirish
          dashboard.style.margin = "-35px auto"; // Dashboard ni asl holatiga qaytaramiz
          hedMain.style.width = "100%";
          menuBtn.style.display = "none"; // Tugmani yashirish
          menuBtn.classList.remove("show");
        }, 500); // Animatsiya davomiyligi
      }

      function showMenu() {
        menuBox.style.display = "block"; // Ko'rsatamiz

        setTimeout(() => {
          menuBox.classList.add("show"); // Ko'rinadigan holatga o'tamiz
          menuBox.style.width = "25%"; // Kenglikni o'zgartiramiz
          dashboard.style.transform = "translateX(320px)"; // Dashboardni chapga suramiz
          hedMain.style.width = "60%";
        }, 10); // Bir oz kutish

        setTimeout(() => {
          menuBtn.style.display = "block"; // `menuBtn` ni ko'rsatamiz
          menuBtn.style.width = "20%"; // Kengligini o'zgartirish
          menuBtn.style.opacity = "1";
        }, 500); // 3 soniya o'tgach
      }

      // Sahifa ichidagi operatsiya, yangilanishni ta'sir etmaydi
    </script>
    {% block scripts %}{% endblock %}
