{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boshqaruv Paneli</title>
  <style>
    @media (max-width:1225px) {
      .contaner_info {
        padding: 20px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      }
      .log_num{
        gap: 12px;
      }
      .log_num svg{
        width: 40px;
        height: 40px;
      }
      .log_num h2{
        font-size: 24px;
      }
      .contaner_info p{
        font-size: 14px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
    <main>
            <section class="static_contaner_section">
              <!-- Enrolled Courses -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file"
                    viewBox="0 0 16 16"
                    style="color: rgb(52, 52, 148)"
                  >
                    <path
                      d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
              <!-- courses completed -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-check"
                    viewBox="0 0 16 16"
                    style="color: green"
                  >
                    <path
                      d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
              <!-- in progress -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-90deg-right"
                    viewBox="0 0 16 16"
                    style="color: blueviolet"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708z"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
              <!-- grade -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-percent"
                    viewBox="0 0 16 16"
                    style="color: orange"
                  >
                    <path
                      d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0M4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5m7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
            </section>
            <section class="section_statistik">
              <article class="statistik_box">
                <div class="progres">
                  <!-- course progress -->
                  <div class="progress_box"></div>
                  <!-- upcoming classes -->
                  <div class="progress_box">
                      {% if graphic %}
                    <div class="text-center mb-4">
                        <h5>Test natijalari grafigi:</h5>
                        <img src="data:image/png;base64,{{ graphic }}" alt="Test natijalari grafigi" class="img-fluid border rounded">
                    </div>
                    {% endif %}
                  </div>
                </div>
                <div class="attent_box">
                  <!-- attendance -->
                  <div class="attent"></div>
                  <!-- grade distrubution -->
                  <div class="grade"></div>
                </div>
                <!-- announcements -->
                <div class="announcements">
                </div>
<!--              </article>-->
<!--              <article class="time_box">-->
<!--                &lt;!&ndash; tasks &ndash;&gt;-->
<!--                <div class="tasks">-->
<!--                &lt;!&ndash; kalindar &ndash;&gt;-->
<!--                <div class="tasks"></div>-->
<!--                &lt;!&ndash; announcements &ndash;&gt;-->
<!--                <div class="tasks_box"></div>-->
<!--              </article>-->
            </section>
    </main>
</body>
</html
{% endblock %}
