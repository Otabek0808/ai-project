{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boshqaruv Paneli</title>
    <style>
        /* header.css */
        header {
          width: auto;
          height: auto;
          margin-bottom: 20px;
        }
        .section_header {
          display: flex;
          justify-content: space-between;
          margin: 0 auto;
          width: auto;
          height: auto;
        }
        .logo {
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .logo h1 {
          margin-left: 70px;
        }
        .logo svg {
          width: 30px;
          height: auto;
          cursor: pointer;
          backdrop-filter: blur(100px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          transition: 0.5s ease;
          position: absolute;
          left: 35px;
          top: 45px;
          z-index: 30;
        }
        .logo svg:hover {
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .profil_img {
          display: flex;
          align-items: center;
          gap: 20px;
        }
        .profil_img img {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          border: 3px solid white;
          cursor: pointer;
        }
        .list_btn {
          display: flex;
          gap: 80px;
          display: none;
          transition: width 0.5s ease, display 0s 0.5s;
          width: 0;
        }
        .list_btn svg {
          width: 30px;
          height: 30px;
          cursor: pointer;
          backdrop-filter: blur(100px);
          background-color: rgba(255, 255, 255, 0.511);
          padding: 7px;
          border-radius: 10px;
          transition: 0.3s ease;
          color: rgb(20, 33, 119);
          display: inline;
        }
        .list_btn svg:hover {
          transform: scale(1.05);
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .list_btn.expanded {
          display: inline;
          width: 120px;
          transition: width 0.5s ease;
        }
        #listBtn.visible #loGin,
        #listBtn.visible #sogin {
          opacity: 1;
          transition-delay: 0.5s;
        }
        .hidden {
          display: none;
        }
        .visible {
          display: block;
          width: 100px;
        }
        #loGin,
        #sogin {
          opacity: 0;
          transition: opacity 0.5s ease;
        }

        /* main.css */
        * {
          padding: 0;
          margin: 0;
          font-family: "Arial", sans-serif;
        }
        body {
          padding: 5px;
          background: linear-gradient(to right, #a3c1e0, #b7c9e2, #d2c7e5);
        }
        .section_container {
          background: linear-gradient(to right, #a3c1e0, #f2c5ec        , #f2c5d6);
          background-repeat: no-repeat;
          border-radius: 30px;
          border: 3px solid #ffffff;
          padding: 20px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          margin: 0 auto;
          width: 100%;
          min-width: 280px;
          height: auto;
        }
        .contaner_box {
          border-radius: 20px;
          border: 2px solid #ffffff;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
          backdrop-filter: blur(10px);
          background-color: rgba(22, 188, 171, 0.1);
          display: flex;
          gap: 10px;
        }
        .hed_main {
          padding: 35px;
          width: 100%;
        }
        main {
          padding-top: 20px;
        }

        /* home.css */
        .static_contaner_section {
          width: auto;
          max-width: 100%;
          height: auto;
          display: flex;
          gap: 10px;
          justify-content: space-between;
        }
        .contaner_info {
          min-width: 10px;
          width: 100%;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 25px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .log_num {
          display: flex;
          align-items: center;
          gap: 15px;
        }
        .log_num svg {
          width: 30px;
          height: 30px;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          padding: 10px;
          border-radius: 10px;
        }
        .log_num h2 {
          font-size: 36px;
        }
        .contaner_info p {
          font-size: 18px;
          margin-top: 20px;
        }
        .section_statistik {
          padding-top: 20px;
          width: auto;
          height: auto;
          display: flex;
          max-width: 100%;
          gap: 15px;
        }
        .statistik_box {
          width: 100%;
          height: auto;
        }
        .progres {
          display: flex;
          justify-content: space-between;
          width: auto;
          gap: 15px;
        }
        .progress_box {
          width: 100%;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .attent_box {
          padding-top: 20px;
          display: flex;
          justify-content: space-between;
          width: auto;
          gap: 15px;
        }
        .attent {
          width: 40%;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .grade {
          width: 60%;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .announcements {
          margin-top: 20px;
          width: auto;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .time_box {
          display: flex;
          flex-direction: column;
          gap: 20px;
          width: 60%;
          height: auto;
        }
        .tasks {
          width: auto;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .tasks_box {
          width: auto;
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.511);
          border-radius: 10px;
          padding: 10px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* menu.css */
        .menu {
          height: auto;
          backdrop-filter: blur(10px);
          background-color: rgba(226, 237, 236, 0.664);
          border-radius: 20px;
          transition: width 0.5s ease;
          display: none;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
          border: 1px solid #ffffff;
        }
        .menu.show {
          display: block;
          transform: translateX(0);
        }
        .menu article {
          margin-top: 110px;
          margin-bottom: 60px;
          padding: 0 30px 0 40px;
          transition: 0.3s ease;
        }
        .menu article a {
          text-decoration: none;
        }
        .menu article a button {
          width: 220px;
          cursor: pointer;
          border: none;
          border-radius: 10px;
          margin-top: 5px;
          background: none;
          font-size: 18px;
          transition: 0.3s ease;
          display: flex;
          gap: 20px;
          align-items: center;
          padding: 20px;
        }
        .menu article a button:hover {
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .menu article a button.show {
          display: block;
          opacity: 0;
        }
        .menu article a button svg {
          width: 20px;
          height: 20px;
        }
    </style>
</head>
<body>
    <main>
            <section class="static_contaner_section">
              <!-- Enrolled Courses -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file"
                    viewBox="0 0 16 16"
                    style="color: rgb(52, 52, 148)"
                  >
                    <path
                      d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
              <!-- courses completed -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="currentColor"
                    class="bi bi-check"
                    viewBox="0 0 16 16"
                    style="color: green"
                  >
                    <path
                      d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
              <!-- in progress -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-arrow-90deg-right"
                    viewBox="0 0 16 16"
                    style="color: blueviolet"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708z"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
              <!-- grade -->
              <div class="contaner_info">
                <div class="log_num">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-percent"
                    viewBox="0 0 16 16"
                    style="color: orange"
                  >
                    <path
                      d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0M4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5m7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
                    />
                  </svg>
                  <h2>12</h2>
                </div>
                <p>Enrolled Courses</p>
              </div>
            </section>
            <section class="section_statistik">
              <article class="statistik_box">
                <div class="progres">
                  <!-- course progress -->
                  <div class="progress_box"></div>
                  <!-- upcoming classes -->
                  <div class="progress_box">
                      {% if graphic %}
                    <div class="text-center mb-4">
                        <h5>Test natijalari grafigi:</h5>
                        <img src="data:image/png;base64,{{ graphic }}" alt="Test natijalari grafigi" class="img-fluid border rounded">
                    </div>
                    {% endif %}
                  </div>
                </div>
                <div class="attent_box">
                  <!-- attendance -->
                  <div class="attent"></div>
                  <!-- grade distrubution -->
                  <div class="grade"></div>
                </div>
                <!-- announcements -->
                <div class="announcements"></div>
              </article>
              <article class="time_box">
                <!-- tasks -->
                <div class="tasks"></div>
                <!-- kalindar -->
                <div class="tasks"></div>
                <!-- announcements -->
                <div class="tasks_box"></div>
              </article>
            </section>
          </main>

    <script>
        // index.js
        const menu = document.getElementById("menu");
const menuBox = document.getElementById("menu_box");
const dashboard = document.getElementById("dashboard");
const hedMain = document.getElementById("hedMain");
const menuBtn = document.getElementById("menuBtn");
let isVisible = false;

menu.addEventListener("click", () => {
  if (isVisible) {
    menuBox.style.width = "0"; // Kenglikni 0 ga o'zgartiramiz
    menuBtn.style.opacity = "0";
    setTimeout(() => {
      menuBox.classList.remove("show"); // Ko'rinmas qiladi
      menuBox.style.display = "none"; // Tugal yashirish
      dashboard.style.margin = "-35px auto"; // Dashboard ni asl holatiga qaytaramiz
      hedMain.style.width = "100%";
      menuBtn.style.display = "none";
      menuBtn.classList.remove("show");
    }, 500); // Animatsiya davomiyligi
  } else {
    menuBox.style.display = "block"; // Ko'rsatamiz

    setTimeout(() => {
      menuBox.classList.add("show"); // Ko'rinadigan holatga o'tamiz
      menuBox.style.width = "25%"; // Kenglikni o'zgartiramiz
      dashboard.style.transform = "translateX(320px)"; // Dashboardni chapga suramiz
      hedMain.style.width = "60%";
    }, 10); // Bir oz kutish

    setTimeout(() => {
      menuBtn.style.display = "block"; // `menuBtn` ni ko'rsatamiz
      menuBtn.style.width = "20%"; // Kengligini o'zgartirish
      menuBtn.style.opacity = "1";
    }, 500); // 3 soniya o'tgach
  }

  isVisible = !isVisible; // Mavjudligini o'zgartirish
});

// profil img
const listBtn = document.getElementById("listBtn");
const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", () => {
  if (listBtn.classList.contains("visible")) {
    listBtn.classList.remove("visible");
    setTimeout(() => {
      listBtn.classList.add("hidden");
    }, 500); // Kengayish tugagach, yashiradi
  } else {
    listBtn.classList.remove("hidden");
    listBtn.style.transform = "translateX(-250px)";
    setTimeout(() => {
      listBtn.classList.add("visible");
    }, 0); // Darhol ko'rsatadi
  }
});

    </script>
</body>
</html
{% endblock %}
